<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D 총게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
        }
        canvas {
            border: 1px solid #000;
            background: #fff;
            display: block;
            margin: 0 auto;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
        #hp {
            font-size: 20px;
        }
    </style>
</head>
<body>

<h1>2D 총게임</h1>
<canvas id="gameCanvas" width="600" height="400"></canvas>
<div id="hp">플레이어 HP: 3</div>
<div id="result"></div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let playerHP = 3;
    let enemyHP = 3;
    let enemyPosition = { x: Math.random() * (canvas.width - 50), y: 50 };
    const enemySize = 50;
    let gameActive = true;

    function drawPlayer() {
        ctx.fillStyle = 'blue';
        ctx.fillRect(canvas.width / 2 - 25, canvas.height - 30, 50, 20); // 플레이어
    }

    function drawEnemy() {
        ctx.fillStyle = 'red';
        ctx.fillRect(enemyPosition.x, enemyPosition.y, enemySize, enemySize); // 적
    }

    function drawHP() {
        document.getElementById('hp').innerText = `플레이어 HP: ${playerHP}`;
    }

    function updateGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawEnemy();
        drawHP();

        if (enemyHP <= 0) {
            document.getElementById('result').innerText = "축하합니다! 적을 처치했습니다!";
            gameActive = false;
        } else if (playerHP <= 0) {
            document.getElementById('result').innerText = "게임 오버! 적이 이겼습니다!";
            gameActive = false;
        }
    }

    function shoot() {
        if (!gameActive) return;

        const hitChance = Math.random();
        if (hitChance < 0.7) { // 70% 확률로 적에게 대미지를 줌
            const damage = Math.floor(Math.random() * 2) + 1; // 1 또는 2의 피해량
            enemyHP -= damage;
            document.getElementById('result').innerText = `당신이 적에게 ${damage}의 피해를 줬습니다!`;
        } else {
            document.getElementById('result').innerText = "타격 실패! 적을 놓쳤습니다.";
        }

        // 적이 반격
        if (enemyHP > 0) {
            const enemyDamage = Math.floor(Math.random() * 2) + 1; // 적의 피해량
            playerHP -= enemyDamage;
            document.getElementById('result').innerText += `<br>적이 반격하여 ${enemyDamage}의 피해를 줬습니다!`;
        }

        updateGame();
    }

    document.addEventListener('keydown', (event) => {
        if (event.code === 'Space') {
            shoot();
        }
    });

    updateGame(); // 초기 게임 상태 설정
</script>

</body>
</html>
